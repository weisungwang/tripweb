    <script>
        let coordinates = [];
        let directionsService;
        let directionsRenderer;

        async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");

            const map = new Map(document.getElementById('map'), {
                center: { lat: 22.62858206730196, lng: 120.26475152832559 },
                zoom: 15,
            });
            
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();

            directionsRenderer.setMap(map);
        }

        function addCoordinate() {
            const input = document.getElementById('coordinate').value;
            const coordinateList = document.getElementById('coordinate-list');

            const [lat, lng] = input.split(',').map(Number);

            if (isNaN(lat) || isNaN(lng)) {
                alert('Please enter valid latitude and longitude.');
                return;
            }

            // 將輸入的座標添加到座標陣列
            coordinates.push([lat, lng]);

            // 更新座標列表顯示
            const listItem = document.createElement('li');
            listItem.textContent = `(${lat}, ${lng})`;
            coordinateList.appendChild(listItem);

            // 清空輸入框
            document.getElementById('coordinate').value = '';
        }

        function calcRoute() {
            if (coordinates.length < 2) {
                alert('Please enter at least a start and end coordinate.');
                return;
            }

            const start = { lat: coordinates[0][0], lng: coordinates[0][1] };
            const end = { lat: coordinates[coordinates.length - 1][0], lng: coordinates[coordinates.length - 1][1] };

            // 取得所有途經點，排除起點和終點
            const waypoints = coordinates.slice(1, -1).map(coord => ({
                location: { lat: coord[0], lng: coord[1] },
                stopover: true
            }));

            const selectedMode = document.getElementById('mode').value;  // 取得選擇的交通模式

            const request = {
                origin: start,
                destination: end,
                waypoints: waypoints,
                travelMode: google.maps.TravelMode[selectedMode]  // 設定交通模式
            };

            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);  // 在地圖上顯示路線
                } else {
                    console.error('Directions request failed due to ' + status);
                }
            });
        }

        initMap();
    </script>
