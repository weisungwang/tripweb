<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        .head {
            display: flex;
            height: 20vh;
            background-image: url("https://static.wixstatic.com/media/162a3a_5efcd36d57144be6b50251d3f94c5ced~mv2_d_5182_3455_s_4_2.jpg/v1/fit/w_2500,h_1330,al_c/162a3a_5efcd36d57144be6b50251d3f94c5ced~mv2_d_5182_3455_s_4_2.jpg");
        }

        .head > p {
            font-size: xx-large;
            margin-left: 15%;
            color: aliceblue;
            font-weight: 900;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .main {
            display: flex;
            width: 100vw;
            height: 80vh;
            background-color:white;
            gap: 1%;
        }

        .lefttool {
            flex-basis: 9%;
        }

        .daychoose {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .uptriangle {
            border: none;
            width: 60px;
            height: 20px;
            background-color: aquamarine;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }

        .downtriangle {
            border: none;
            width: 60px;
            height: 20px;
            background-color: aquamarine;
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
        }

        .daytitle {
            align-self: flex-start;
            width: 120px;
            
        }

        .daytitle > h2{
            background-color:white;
            color:aquamarine;
            font-weight: 600;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .daylist {
            gap: 15px;
            padding: 0px 10px 0px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style-type: none;
        }

        .dayitem {
            background-color: aquamarine;
            height: 60px;
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .daylink {
            text-decoration: none;
        }

        .perDayInfor {
            flex-basis: 80%;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-top-left-radius: 5rem;
            border-top-right-radius: 5rem;
        }

        th{
            background-color: whitesmoke;
            color: gray;
            padding: 8px;
            text-align: center;
        }
        
        td {
            background-color: white;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            height: 10rem;
        }

        td > ul > li{
            list-style-type: decimal;
        } 

        .righttool {
            flex-basis: 9%;
            display: flex;
            padding: 20px 0px 50px 20px;
            align-items: flex-end;
        }

        .output > button{
            width: 100%;
            border: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px 0px 0px 10px;
            color: white;
            font-size: large;
            font-weight: 700;
            text-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .store {
            background-color: orange;
        }

        #downloadPdfBtn{
            background-color: aquamarine;
        }
    </style>
    <!-- 引入 html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="head">
        <p>user 的行程</p>
    </div>
    <div class="main">
        <div class="lefttool">
            <section class="daychoose">
                <header class="daytitle">
                    <h2>日期</h2>
                </header>
                <button class="uptriangle"></button>
                <ul class="daylist">
                    <li class="dayitem">
                        <a class="daylink" href="">D1</a>
                    </li>
                    <li class="dayitem">
                        <a class="daylink" href="">D2</a>
                    </li>
                    <li class="dayitem">
                        <a class="daylink" href="">D3</a>
                    </li>
                    <li class="dayitem">
                        <a class="daylink" href="">D4</a>
                    </li>
                    <li class="dayitem">
                        <a class="daylink" href="">D5</a>
                    </li>
                </ul>
                <button class="downtriangle"></button>
            </section>
        </div>
        <div class="perDayInfor" id="element-to-print">
            <table>
                <thead>
                    <tr id="dTitle">
                        <th style="width: 5%; border-top-left-radius: 2rem;"></th>
                        <th style="width: 15%;">日期</th>
                        <th style="width: 15%;">城市</th>
                        <th style="width: 15%;">交通</th>
                        <th style="width: 35%;">景點</th>
                        <th style="width: 15%; border-top-right-radius: 2rem;">住宿</th>
                    </tr>
                </thead>
                <tbody id="tripTable">
                    <!-- 動態生成的表格內容 -->
                </tbody>
            </table>
        </div>
        <div class="righttool">
            <div class="output">
                <button class="store">儲存行程</button>
                <button id="downloadPdfBtn">匯出成PDF</button>
            </div>
        </div>
    </div>
    <script>
        const tripData = {
            "days": {
                "1": {
                    "date": "2024/8/16",
                    "city": "大阪",
                    "transport": "",
                    "attractions": [],
                    "hotel": {
                        "name": "阪急國際飯店",
                        "address": "大阪阪急 19-19號"
                    }
                },
                "2": {
                    "date": "2024/8/16",
                    "city": "大阪 - 神户",
                    "transport": "",
                    "attractions": [
                        "南京街",
                        "神户牛ステーキレストラン モーリヤ",
                        "神戶港塔",
                        "馬賽克廣場"
                    ],
                    "hotel": {
                        "name": "神戶美利堅公園東方大飯店",
                        "address": "神戶中央區波止場町5-6號"
                    }
                }
            }
        };

        // 生成表格
        const tableBody = document.getElementById("tripTable");

        Object.keys(tripData.days).forEach(dayKey => {
            const dayData = tripData.days[dayKey];
            const row = document.createElement("tr");

            // 第一筆資料
            const dt1Cell = document.createElement("td");
            dt1Cell.textContent = `Day ${dayKey}`;
            row.appendChild(dt1Cell);

            // 日期
            const dt2Cell = document.createElement("td");
            dt2Cell.textContent = dayData.date;
            row.appendChild(dt2Cell);

            // 城市
            const dt3Cell = document.createElement("td");
            dt3Cell.textContent = dayData.city;
            row.appendChild(dt3Cell);

            // 交通方式
            const dt4Cell = document.createElement("td");
            dt4Cell.textContent = dayData.transport || "無";
            row.appendChild(dt4Cell);

            // 景點
            const dt5Cell = document.createElement("td");
            if (dayData.attractions.length > 0) {
                const attractionList = document.createElement("ul");
                dayData.attractions.forEach(attraction => {
                    const listItem = document.createElement("li");
                    listItem.textContent = attraction;
                    attractionList.appendChild(listItem);
                });
                dt5Cell.appendChild(attractionList);
            } else {
                dt5Cell.textContent = "無景點";
            }
            row.appendChild(dt5Cell);

            // 住宿
            const dt6Cell = document.createElement("td");
            dt6Cell.textContent = `${dayData.hotel.name}, ${dayData.hotel.address}`;
            row.appendChild(dt6Cell);

            // 將行插入表格
            tableBody.appendChild(row);
        });

    </script>

    <script>
        // 當按鈕被點擊時，觸發 HTML 轉 PDF 並下載
        document.getElementById('downloadPdfBtn').addEventListener('click', function () {
        var element = document.getElementById('element-to-print');
        html2pdf(element);
        });
    </script>
</body>
</html>
